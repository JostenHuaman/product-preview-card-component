<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <picture>
      <source media="(min-width: 767px)" srcset="./images/image-product-desktop.jpg">
      <source media="(min-width: 375px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-desktop.jpg" alt="chanel image">
    </picture>
    <div class="container-bottom">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <p class="price-d">$149.99</p>
        <p class="price">$169.99</p>
      </div>
      <button> <embed src="./images/icon-cart.svg" type=""> Add to Cart</button>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JostenHuaman" target="_blank">Josten Huaman Bellido</a>.
    </div>   
  </div>  
</body>
</html>
